<!DOCTYPE html>

<head>

    <title>Verify</title>
<style>
    * {
        font-family: 'Trebuchet MS';
        color: darkgreen;
    }

    h1 {
        text-align: center;
    }
    h2 {
        text-align: center;
    }

    hr {
        width: 65%;
        border: 1px solid black;
    }

    div.container {
        width: 30%;
        height: 380px;
        background-color: rgba(98, 98, 98, 0.50);
        padding: 5px;
        margin: auto;
        text-align: center;
    }

    input[type="text"] {
        background-color: gold;
    }

    input[type="text"] {
        background-color: gold;
    }

    input[type="password"] {
        background-color: gold;
    }

    input[type="submit"] {
        margin-left: 10px;
        width: 85px;
        height: 30px;
        color: darkgreen;
        border-radius: 8px 6px;
    }

        input[type="submit"]:hover {
            color: gold;
            background-color: darkgreen;
        }

</style>

</head>

<body>

<h1>WELCOME TO CRYPTO EXCANGE</h1>
<hr>
<div class="container">
    <h2>Verify your card</h2>
        <br>
        <form method="post">
            <label>Card number:</label>
            <input type="number" name="Card" />
            <br />
            <br />
            <label>Name:</label>
            <input type="text" name="Name" />
            <br />
            <br />
            <label>Expiry date:</label>
            <input type="date" name="Date" />
            <br />
            <br />
            <label>Security code:</label>
            <input type="number" name="Code" />
            <br />
            <br />
            <br />
            &nbsp;&nbsp;
            <input type="submit" value="Verify" />
        </form>

</div>

</body>

</html>
